{% extends 'base.html' %}
{% block user_name %}
<a href="#" class="d-block">{{ user }}</a>
{% endblock %}
{% block content %}
<!-- general form elements disabled -->
<div class="row justify-content-center">
  <div class="col-sm-8">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">New Client</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <form class="justify-content-center" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-sm-12">
              <!-- text input -->
              <div class="form-group">
                <label>Client ID</label>
                {{ form.client_id }}
              </div>
            </div>
            <div class="col-sm-12">
              <!-- text input -->
              <div class="form-group">
                <label>First Name</label>
                {{ form.first_name }}
              </div>
            </div>
            <div class="col-sm-12">
              <!-- text input -->
              <div class="form-group">
                <label>Last Name</label>
                {{ form.last_name }}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <!-- textarea -->
              <div class="form-group">
                <label>Email</label>
                {{ form.email }}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <!-- textarea -->
              <div class="form-group">
                <label>Phone</label>
                {{ form.phone_number }}
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-2">
                <a href="/" class="btn btn-primary btn-block">Cancel</a>
              </div>
            <div class="col-sm-8"></div>
              <div class="col-sm-2">
                <button type="submit" class="btn btn-primary btn-block" name="next" id="next">Next</button>
              </div>    
          </div>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>
{% endblock %}
