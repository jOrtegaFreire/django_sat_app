{% extends 'base.html' %}
{% block user_name %}
<a href="#" class="d-block">{{ user }}</a>
{% endblock %}
{% block content %}
<!-- general form elements disabled -->
<div class="row justify-content-center">
  <div class="col-sm-8">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Add New Component</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <form class="justify-content-center" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-sm-12">
              <!-- text input -->
              <div class="form-group">
                <label>Component Code</label>
                {{ form.component_code }}
              </div>
            </div>
            <div class="col-sm-12">
              <!-- text input -->
              <div class="form-group">
                <label>Quantity</label>
                {{ form.component_qty }}
              </div>
            </div>
            <div class="col-sm-12">
              <!-- text input -->
              <div class="form-group">
                <label>Component Price</label>
                {{ form.component_price }}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <!-- textarea -->
              <div class="form-group">
                <label>Component Description</label>
                {{ form.component_description }}
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary btn-block">Save</button>
          </div>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>
{% endblock %}
